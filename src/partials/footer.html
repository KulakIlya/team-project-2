<footer class="footer" id="work-together">
  <div class="container footer-container">
    <div class="Jefferson-image">
      <img
        srcset="
          ./images/footer_avatar_2x.png 2x,
          ./images/footer_avatar_1x.png 1x
        "
        src="./images/footer_avatar_1x.png"
        alt="image Jefferson"
        width="70"
        class="Jefferson-img"
        loading="lazy"
      />
      <span class="h2Span"
        >LET'S <span class="h2Work">WORK</span> TOGETHER</span
      >
    </div>

    <div class="footerFormOne">
      <form class="emailForm" id="emailForm">
        <label>
          <input
            type="email"
            class="emailInput"
            id="emailInput"
            placeholder="clients@gmail.com"
            required
            name="email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
          <span class="status-message"></span>
        </label>
        <label>
          <input
            class="messageInput"
            type="text"
            id="messageInput"
            name="comment"
            placeholder="comments"
            maxlength="200"
            required
          />
          <span class="status-message"></span>
        </label>
        <button type="submit" class="footerBtn">Send</button>
      </form>
    </div>

    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-btn" type="button">
          <svg
            class="modal-btn-icon"
            width="22"
            height="22"
            aria-label="Modal close button"
          >
            <use href="./images/icons.svg#icon-x-close"></use>
          </svg>
        </button>
        <h2 class="modal-title"></h2>
        <p class="modal-captain"></p>
      </div>
    </div>
    <div class="footerFormTwo">
      <ul class="ulFooter">
        <li class="liOneFooter">
          <a target="_blank" class="emLi" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="liTwoFooter">
          <a target="_blank" class="tfLi" href="tel:+3801111111111"
            >+380 11 1111 11 11
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>
